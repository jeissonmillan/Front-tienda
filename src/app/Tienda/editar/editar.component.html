<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Facturaci√≥n</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of facturacion">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="total">
    <h4>Total: {{ total }}</h4>
  </div>
</div>
